<div class="container">
<!-- <div class=" col-12 text"> -->

    <h3 class="text-warning">SIMPLE INTEREST CALCULATOR </h3>
    <input type="number" id="P" class="mt-3  bg-primary-subtle border border-primary-subtle rounded-3" placeholder="principal amount"> <br><br>

    
    <input type="number" id="R" class="bg-primary-subtle border border-primary-subtle rounded-3" placeholder="rate of interest"> <br><br>

    
    <input type="number" id="T" class="bg-primary-subtle border border-primary-subtle rounded-3" placeholder="time"> <br> <br>

    <button class="btn btn-secondary" onclick="myfunction()">CALCULATE</button> <br><br>

    <h3>Simple interest : <span id="SI"></span></h3>

</div>

</div>

<script>

    function myfunction(){

        var P=document.getElementById('P').value;

        var R=document.getElementById('R').value;

        var T=document.getElementById('T').value;

        var ans=(P*R*T)/100;

        document.getElementById('SI').innerHTML=ans;
    }
</script>
